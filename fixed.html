<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 2000px;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: #ff0000;
            /*position: fixed;*/
            /*top: 400px;*/
            /*left: 10px;*/
            position: absolute;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var oDiv1 = document.getElementById('div1');
        window.onscroll = function(){
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            oDiv1.style.top = scrollTop + 400 + "px";
        };
    </script>
</body>
</html>
