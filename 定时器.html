<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        var timer = setInterval(function(){
            console.log(Math.random());
            if(){
                clearInterval(timer);
            }
        }, 1000);

        setTimeout(function(){
            console.log(Math.random());
        }, 2000);
    </script>
</body>
</html>
