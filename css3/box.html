<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #box{
            display: -webkit-box;
            list-style: none;
            height: 500px;
            border: 5px solid #000;
            /*-webkit-box-pack: justify;*/
            /*-webkit-box-align:j;*/
            -webkit-box-direction:reverse;
        }
        li{
            width: 100px;
            height: 100px;
            background: red;
            margin-right: 10px;
        }

        #box li:nth-child(1){
            -webkit-box-flex: 1;
            -webkit-box-ordinal-group: 3;
            -moz-box-ordinal-group: 3;
            -ms-box-ordinal-group: 3;
            -o-box-ordinal-group: 3;
            box-ordinal-group: 3;


        }
        #box li:nth-child(2){
            -webkit-box-flex: 2;
        }
        #box li:nth-child(3){
            -webkit-box-flex: 3;
        }


    </style>
</head>
<body>

<ul id="box">
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
</ul>

</body>
</html>
