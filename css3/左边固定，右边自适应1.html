<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main{
            display: -webkit-box;
        }
        #left{
            width: 200px;
            height: 400px;
            background: #ff0000;
        }
        #right{
            height: 400px;
            background: #00ff00;
            -webkit-box-flex: 1;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right"></div>
    </div>
    
</body>
</html>
