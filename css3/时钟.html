<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }

        #clock{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
        }

        #dial li{
            width: 2px;
            height: 4px;
            background: #000;
            position: absolute;
            top:0;
            left:99px;
            -webkit-transform-origin: center 100px;
            /*-webkit-transform: rotate(6deg);*/
            /*-webkit-transform-origin: center 100px;*/
        }

        #dial li:nth-child(5n+1){
            height: 8px;
        }

        #hour,#second,#minute{
            -webkit-transform-origin: center bottom;
            position: absolute;

        }
        .load{
            -webkit-transition: -webkit-transform 1s ease;
        }

        #hour{
            width: 6px;
            height: 35px;
            background: #000;
            left: 97px;
            top: 65px;
        }
        #minute{
            width: 4px;
            height: 45px;
            background: #00ff00;
            left:98px;
            top: 55px;
        }
        #second{
            width: 2px;
            height: 55px;
            background: red;
            left:99px;
            top:45px;
        }

    </style>
</head>
<body>

    <div id="clock">
        <ul id="dial">

        </ul>
        <div id="hour" class="load"></div>
        <div id="minute" class="load"></div>
        <div id="second" class="load"></div>
    </div>

    <script>

        (function(){

            var oDial = document.getElementById('dial');
            var oHour = document.getElementById('hour');
            var oMinute = document.getElementById('minute');
            var oSecond = document.getElementById('second');

            var html = '';
            for(var i=0;i<60;i++){

                html += "<li style='-webkit-transform: rotate("+i*6+"deg)'></li>";
            }
            oDial.innerHTML = html;

            var second,minute,hour,date;


//           run();
            setInterval(run,1000);

            function run(){
                date = new Date();
                second = date.getSeconds();
                minute = date.getMinutes()+second/60;
                hour = date.getHours()+minute/60;

                oHour.style.WebkitTransform = "rotate("+hour*30+"deg)";
                oMinute.style.WebkitTransform = "rotate("+minute*6+"deg)";
                oSecond.style.WebkitTransform = "rotate("+second*6+"deg)";
            }

        })();


    </script>
</body>
</html>
