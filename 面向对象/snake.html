<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 1000px;
            height: 550px;
            border: 1px solid;
            margin: 0 auto;
        }
        #ground{
            width: 1000px;
            height: 500px;
            background: orange;
            position: relative;

        }
        #control{
            width: 1000px;
            height: 50px;
            line-height: 50px;
        }
        #brand{
            float: left;
        }
        #buttons{
            float: right;
        }
        .block{
            width: 20px;
            height: 20px;
            background: orange;
            float: left;
        }
        .snake-block{
            background: red;
            position: absolute;
        }
        .food-block{
            background: blue;
            position: absolute;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="ground"></div>
        <div id="control">
            <div id="brand">javascript 贪吃蛇 by 唯创网讯</div>
            <div id="buttons">
                <button id="start">开始</button>
                <button id="pause">暂停</button>
            </div>
        </div>
    </div>
<script>
    /*
                 属性                    方法
    蛇       长度、颜色、位置         移动、吃食物、变长、去世
    食物     大小、位置、颜色、        初始化
    操场     大小、颜色、
    控制台    大小、位置               开始、暂停
    */

    function Snake(){
        this.length = 3;
        this.body = [];
        this.color = "red";
        this.position = {
            x : 20,
            y : 60
        };
        this.className = "block snake-block";
    }
    Snake.prototype.init = function(){
        for(var i=0; i<this.length; i++){
            var oSdiv = document.createElement('div');
            oSdiv.className = this.className;
            oSdiv.style.top = this.position.y + "px";
            oSdiv.style.left = this.position.y - i * this.position.x + 'px';
            this.body.push(oSdiv);
        }
    };
    Snake.prototype.move = function(){

    };


    function Food(){
        this.className = "block food-block";
        this.position = {
            x : 0,
            y : 0
        };
        this.dom = null;
    }
    Food.prototype.init = function(){
        this.position.x = parseInt(Math.random() * 50) * 20;
        this.position.y = parseInt(Math.random() * 25) * 20;



    };

    function Ground(){
        this.dom = document.getElementById("ground");
    }

    function Game(){

    }
    Game.prototype.start = function(){

    };
    Game.prototype.pause = function(){

    };

    var ground = new Ground();

    var snake = new Snake();
    snake.init();
    for(var i=0; i<snake.body.length; i++){
        ground.dom.appendChild(snake.body[i]);
    }

    var food = new Food();
    food.init();

    var bFlag = false;//标识食物是否重新生成；false代表不用
    do{
        bFlag = false;
        for(var i=0;i<snake.body.length;i++){
            if(snake.body[i].offsetLeft == food.position.x && snake.body[i].offsetTop == food.position.y){
                bFlag = true;
            }
        }
    }while(bFlag);

    food.dom = document.createElement('div');
    food.dom.className = food.className;
    food.dom.style.top = food.position.y +'px';
    food.dom.style.left = food.position.x +'px';
    ground.dom.appendChild(food.dom);




</script>
</body>
</html>
