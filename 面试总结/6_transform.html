<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 1000px;
            height: 400px;
            background: #cccccc;
            border: 1px solid #000;
            -webkit-perspective: 800px;
            /*-webkit-perspective-origin: 100px 0px;*/
        }
        #div2{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
            background: #0000ff;
            -webkit-transform-style: preserve-3d;
            -webkit-transform: rotateY(50deg);


        }
        #div3{
            width: 200px;
            height: 200px;
            background: #ff0000;
            -webkit-transform: rotateY(30deg);
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">123456789asdfghjk</div>
        </div>
    </div>
</body>
</html>
