<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding: 0px;

        }
        #container{
            width:300px;
            margin:100px;
        }
        #btn-box{
            overflow: hidden;
        }
        #btn-box span{
            width: 50px;
            height: 30px;
            float: left;
            background: #ccc;
            line-height: 30px;
            text-align: center;
            margin-right: 3px;
            color:#fff;
            cursor: pointer;
        }
        #content{
            width: 300px;
            height: 100px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="btn-box">
        <span class="big">放大</span>
        <span class="small">缩小</span>
    </div>
    <div id="content-box">

    </div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    var $content = $('#content');

    $('.big').on('click',function(){
        $('#content').animate({
            height:'+=50'
        },300)

    });
    $('.small').on('click',function(){
        $('#content').animate({
            height:'-=50'
        },300)

    });

</script>
</body>
</html>
