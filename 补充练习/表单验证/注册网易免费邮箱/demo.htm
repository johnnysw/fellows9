<script>
	function init(){
		var regForm = document.getElementById("regForm");
		regForm.onsubmit = function(){
			var unameInp = document.getElementById("unameInp");
			var unameErrTip = document.getElementById("unameErrTip");
			var chkEmalResult = checkEmail(unameInp.value);
			if(chkEmalResult != ""){
				unameErrTip.style.display = "inline";
				//unameErrTip.innerText = chkEmalResult;
				unameErrTip.firstChild.nodeValue = chkEmalResult;
				//unameErrTip.textContent = chkEmalResult;
				showErrTips(unameInp);
				return false
			}
			
			var mobileInp = document.getElementById("mobileInp");
			var mobileErrTip = document.getElementById("mobileErrTip");
			var chkMobileResult = checkMobile(mobileInp.value);
			//alert(chkMobileResult);
			if(chkMobileResult != ""){
				mobileErrTip.style.display = "inline";
				mobileErrTip.firstChild.nodeValue = chkEmalResult;
				showErrTips(mobileInp);
				return false
			}
			return true;	
		};
	}
	
	function showErrTips(errTipsObj){
		var oldClassName = errTipsObj.className;			
		errTipsObj.className = oldClassName + " err_tips";
	}
	
	function checkEmail(input){
		//var flag = true;
		if(input.length == 0){
			return "邮件地址必须填写!";
		}else if(input.length < 6 || input.length > 18){
			//flag = false
			return "输入的字符长度必须在6-18之间!";
		}else if(!isNaN(input.charAt(0)) || input.charAt(input.length-1) == "_"){
			return "只能以字母开头，字母或数字结尾!";
		}else{
			var flag = true;
			var validChars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ_";
			for(i=0; i<input.length; i++){
				if(validChars.indexOf(input.charAt(i)) == -1){
					flag = false;
					break;
				}
			}
			if(!flag){
				return "只能输入字母、数字、下划线!";
			}
		}
		return "";
	}
	
	function checkMobile(input){
		if(input.length > 0){
			if(isNaN(input)){
				return "手机号码必须为数字!";
			}else if(input.length != 11){
				return "手机号码必须11位!";
			}else{
				var flag = false;
				var chkStr = input.substring(0,3);
				var arr = ["138","139","130","131","186"];
				for(i=0; i<arr.length; i++){
					if(chkStr == arr[i])
						flag = true;
				}
				if(!flag)
					return "必须以xxx开头!";
			}
		}
		return "";
	}
	
	window.onload=init;
</script>
