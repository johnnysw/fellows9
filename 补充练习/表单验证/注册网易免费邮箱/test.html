<script type="text/javascript">
	function checkForm(){
		var unameInp = document.getElementById("unameInp");//获得邮件地址的表单对象
		var unameWarnning = document.getElementById("unameWarnning");
		if(unameInp.value.length < 6 || unameInp.value.length > 18){
			unameWarnning.innerHTML = "邮件地址必须在6-18个字符之内！";
			unameInp.className += " err_tips";
			return false;
		}else if(!isNaN(unameInp.value.charAt(0)) || unameInp.value.charAt(unameInp.value.length-1) == "_"  || unameInp.value.charAt(0) == "_"){
			unameWarnning.innerHTML = "邮件地址必须以字母开头，字母或数字结尾！";
			return false;
		}else{
			var validChars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ_";
			for(i=0; i<unameInp.value.length; i++){				
				if(validChars.indexOf(unameInp.value.charAt(i)) == -1){
					unameWarnning.innerHTML = "邮件地址只能是字符、数字或者下划线&nbsp;！";
					return false;
				}
			}	
		}
		
		var passwInp = document.getElementById("passwInp");
		var pwdWarnning = document.getElementById("pwdWarnning");
		if(passwInp.value.length < 6 || passwInp.value.length > 16){
			pwdWarnning.innerHTML = "密码必须在6-16个字符之内!";
			passwInp.className += " err_tips";
			return false;
		}
		
		var passConfim = document.getElementById("passConfim");
		var pwdConfirmWarnning = document.getElementById("pwdConfirmWarnning");
		if(passConfim.value != passwInp.value){
			pwdConfirmWarnning.innerHTML = "两次密码不一致!";
			passConfim.className += " err_tips";
			return false;
		}
		
		var mobileInp = document.getElementById("mobileInp");
		var mobileWarnning = document.getElementById("mobileWarnning");
		if(mobileInp.value.length > 0){
			if(mobileInp.value.length != 11){
				mobileWarnning.innerHTML = "手机号码必须是11位!";
				mobileInp.className += " err_tips";
				return false;
			}else if(isNaN(mobileInp.value)){
				mobileWarnning.innerHTML = "手机号码只能是数字!";
				mobileInp.className += " err_tips";
				return false;
			}else{
				var flag = false;
				var arr = ["138","139","130","131","186"];
				var chkStr = mobileInp.value.substr(0,3);
				for(i=0; i<arr.length; i++){
					if(arr[i] == chkStr){
						flag = true;
						break;
					}
				}
				if(!flag){
					mobileWarnning.innerHTML = "手机号码必须在138,139,130,131,186之间";
					mobileInp.className += " err_tips";
					return false;
				}
					
			}
		}
		
		var serviceItemChek = document.getElementById("serviceItemChek");
		if(!serviceItemChek.checked){
			alert("必须同意！");
			return false;
		}
		
		return true;
	}
</script>
