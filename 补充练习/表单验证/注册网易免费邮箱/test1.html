        <script type="text/javascript">
			function check(){
				var oEmail = document.getElementById('email');//xxaabb&(*13
				var oErrEmail = document.getElementById('errEmail');
				if(oEmail.value == ""){
					oErrEmail.innerHTML = "邮件地址必须填写! ";
					oEmail.className = oEmail.className + " err";
					return false;
				}else if(oEmail.value.length < 6 || oEmail.value.length > 18){
					oErrEmail.innerHTML = "输入的字符长度必须在6-18之间! ";
					oEmail.className = oEmail.className + " err";
					return false;
				}else if(!isNaN(oEmail.value.charAt(0)) || oEmail.value.charAt(oEmail.value.length - 1) == "_"){
					oErrEmail.innerHTML = "只能以字母开头，字母或数字结尾! ";
					oEmail.className = oEmail.className + " err";
					return false;
				}else{
					var validChars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ_";
					for(var i=0; i<oEmail.value.length; i++){
						if(  validChars.indexOf(oEmail.value.charAt(i)) == -1 ){
							oErrEmail.innerHTML = "只能是字母，数字或下划线! ";
							oEmail.className = oEmail.className + " err";
							return false;
						}
					}
				}
				return true;
			}
		</script>
