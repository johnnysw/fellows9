<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var num = 10;
        for(var i=1; i<=num; i++){
            for(var j=1; j<=i; j++){
                document.write(j + "&nbsp;");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
