<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function fn(){
            var result = [];
            var bFlag = false;
            for(var i=100; i<=1000; i++){
                for(var j=2; j<i/2; j++){
                    if(i % j != 0){
                        bFlag = true;
                    }else{
                        bFlag = false;
                        break;
                    }
                }
                if(bFlag){
                    result.push(i);
                }
            }

            return result;
        }
        var result = fn();
        for(var i=0; i<result.length; i++){
            document.write(result[i] + '&nbsp;');
            if((i + 1) % 6 == 0){
                document.write("<br/>");
            }
        }

    </script>
</body>
</html>
