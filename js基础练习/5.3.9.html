<body>
    <script>
        function getRangeRandom(low, high){
            return Math.random() * (high - low) + low;
        }
        getRangeRandom(1, 9);


        /*
        * 1-9   Math.floor(Math.random() * 8 + 1)
        * 10-100  Math.random() * 90 + 10
        *0-36  Math.random() * 36 + 0
        *
        *
        *
        * */
    </script>
</body>
