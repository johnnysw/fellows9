<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        function fibonacci(n){
            if(n == 1 || n == 2){
                return 1;
            }
            return fibonacci(n-1) + fibonacci(n-2);
        }

        function fibonacci2(n){
            if(n == 1 || n == 2){
                return 1;
            }
            var f1 = 1, f2 = 1, temp;
            for(var i=3; i<=n; i++){
                temp = f1 + f2;
                f1 = f2;
                f2 = temp;
            }
            return f2
        }

        console.log(fibonacci(10));
        console.log(fibonacci2(10));
    </script>
</body>
</html>
