<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        .red{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg"><button v-on:click="add(msg)">add</button>
    <ul>
        <li v-for="item in items | filterBy msg | orderBy 'value'" v-bind:class="{red:item.active}" v-on:click="item.active = !item.active">
            {{item.value}}
        </li>
    </ul>
</div>
<script src="vue1.js"></script>
<script>

    var vm = new Vue({
        el:'#app',
        data:{
            msg:'',
            items:[],
//            showitems:[]
        },
        methods:{
            add:function(msg) {
                this.items.push({value: msg, active: false});
                this.msg = '';
            }

</html>
