<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹层组件</title>
    <style>
        .dialog-mask{
            width: 100%;
            height: 100%;
            background: #000000;
            opacity: 0.5;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }
        .dialog-wrapper{
            width: 500px;
            height: 400px;
            background: #ffffff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -200px;
        }
        .dialog-header{
            height: 30px;
            line-height: 30px;
            background: #ccc;
        }
        .dialog-footer{
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            position: absolute;
            bottom: 0;
            background: #eee;
        }
        .dialog-close-btn{
            float: right;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
