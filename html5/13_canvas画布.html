    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: #000000;
        }
        #canvas1{
            background: #ffffff;
        }
    </style>
</head>
<body>
<canvas id="canvas1" width="500" height="400"></canvas>

<script>
    var oCanvas = document.getElementById('canvas1');
    var cxt = oCanvas.getContext("2d");

    oCanvas.onmousedown = function(e){

        cxt.moveTo(e.clientX, e.clientY);
        oCanvas.onmousemove = function(e){
            cxt.lineTo(e.clientX, e.clientY);
            cxt.stroke();
        }
        oCanvas.onmouseup = function(){
            oCanvas.onmousemove = null;
        }
    }
