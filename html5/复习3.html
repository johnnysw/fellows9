        //找到elem的元素兄弟节点
        function next(elem){
            do{
                elem = elem.nextSibling;
            }while(elem && elem.nodeType != 1);
            return elem;
        }
//        console.log(next(oH1));

        //找到elem的第一个元素节点的孩子
        function first(elem){
            elem = elem.firstChild;
            return elem && (elem.nodeType == 1 ? elem : next(elem));
        }

        console.log(first(oDiv));


    </script>
