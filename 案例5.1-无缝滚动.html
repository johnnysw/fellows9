<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 400px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid #000;
            overflow: hidden;
            position: relative;
        }

        #content{
            position: absolute;
        }
        #content li{
            width: 120px;
            height: 120px;
            background: #000;
            color: #fff;
            font-size: 40px;
            text-align: center;
            line-height: 120px;
            float: left;
            margin-right: 10px;

        }

        #arrows{

            position: absolute;
            left: 50%;
            margin-left: -105px;
            bottom:20px;
        }

        #arrows span{
            width: 100px;
            height: 40px;
            float: left;
            background: #ccc;
            text-align: center;
            line-height: 40px;
            margin-right: 5px;
        }

    </style>
</head>
<body>


    <div id="container">

        <ul id = "content">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div id="arrows">
            <span id="left">&lt;&lt;向左</span>
            <span id="right">向右&gt;&gt;</span>
        </div>
    </div>
    <script>

       var oContent = document.getElementById('content');
       var oLeft = document.getElementById('left');
       var oRight = document.getElementById('right');

       var speed = -2;
       oContent.innerHTML = oContent.innerHTML + oContent.innerHTML;
       var aLi = oContent.getElementsByTagName('li');
       oContent.style.width = aLi.length * (aLi[0].offsetWidth+10) +'px';


       setInterval(function(){
           oContent.style.left = oContent.offsetLeft + speed +"px";
           if(oContent.offsetLeft == -oContent.offsetWidth/2){
                oContent.style.left = 0;
           }
           if(oContent.offsetLeft>0){
               oContent.style.left = -oContent.offsetWidth/2+"px";
           }
       },30);

       oRight.onmouseover = function(){
           speed = 2;
       }
        oLeft.onmouseover = function(){
            speed = -2;
        }



    </script>
</body>
</html>
